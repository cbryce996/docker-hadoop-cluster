version: '3'

networks:
  hadoop-net:

services:
  kerberos:
    #hostname: localhost
    build:
      context: .
      dockerfile: Dockerfile-kerberos
    volumes:
      - ./data/kerberos/keys:/data/keys
      - ./data/kerberos/db:/kdc/db
    expose:
      - "88"
      - "749"
    networks:
      - hadoop-net

  spark:
    build:
      context: .
      dockerfile: Dockerfile-spark
    networks:
      - hadoop-net
  
  namenode:
    #hostname: localhost
    build:
      context: .
      dockerfile: Dockerfile-hadoop
    environment:
      - NODE_TYPE=name_node
    volumes:
      - ./data/ssl:/ssl
      - ./data/hadoop/namenode:/data/namenode
    ports:
      - "10252:10252"
    expose:
      - "8020"
    networks:
      - hadoop-net
    depends_on:
      - kerberos

  datanode:
    #hostname: localhost
    build:
      context: .
      dockerfile: Dockerfile-hadoop
    environment:
      - NODE_TYPE=data_node
    volumes:
      - ./data/ssl:/ssl
      - ./data/hadoop/datanode:/data/datanode
    ports:
      - "10221:10221"
      - "10225:10225"
    networks:
      - hadoop-net
    depends_on:
      - namenode

  resourcemanager:
    #hostname: localhost
    build:
      context: .
      dockerfile: Dockerfile-hadoop
    environment:
      - NODE_TYPE=resource_manager
    volumes:
      - ./data/ssl:/ssl
    ports:
      - "10201:10201"
    networks:
      - hadoop-net
    depends_on:
      - namenode

  nodemanager:
    #hostname: localhost
    build:
      context: .
      dockerfile: Dockerfile-hadoop
    environment:
      - NODE_TYPE=node_manager
    volumes:
      - ./data/ssl:/ssl
    ports:
      - "10200:10200"
    networks:
      - hadoop-net
    depends_on:
      - resourcemanager